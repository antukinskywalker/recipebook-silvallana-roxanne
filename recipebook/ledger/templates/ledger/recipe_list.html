<!DOCTYPE html>
<html lang="en-US">
<html>
    <head>
        <title>Recipe Book</title>
    </head>
    <body>
        <h1>Recipe Book</h1>
        <ul>
            {% for recipe in recipes %}
                <li>
                    <h2>{{ recipe.name }}</h2>
                    <br><a href="{{ recipe.link }}">View Recipe</a>
                </li>
            {% endfor %}
        </ul>
    </body> 
</html>
